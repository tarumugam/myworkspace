	<body>
		<header>
			<h1>DIGEST</h1>

		<nav>
			<a href="Home page.html">Home </a>
			<a href="Menu.html">Menu </a>
			<a href="Contact Us.html" class="currentPage">Contact Us </a>
			<div class="clear-float"></div>
		</nav>

		
		<form>		
			<table align = "center" >
				<tr>
					<td align ="right">Name:</td>
					<td><input type= "text" name="Names" /></td>
				</tr>
				<tr>
					<td align ="right">	Email:</td>
					<td><input type= "text" name="Names" /></td>
				</tr>
				<tr>
					<td align ="right">Phone:</td>
					<td><input type= "text" name="Names" />
				</tr>
				<tr>
					<td align ="right">Reason for Enquiry:</td>
					<td>
						<select name="FOOD">
							<option value="Catering ">Catering </option>
							<option value="HD">Home Delivery </option>
							<option value="TB">Table Booking </option>
							<option value="ta">Take-away </option>									
						</select>
					</td>
				</tr>
				<tr>
					<td align ="right">Additional Information :</td>
					<td>
						<textarea name="AddInfo"></textarea>
						</br>
					</td>
				</tr>
				<tr>
					<td align ="right">Have you been to the restaurant?</td>
					<td>
						<input type="radio" name="answer" value="NO" checked />No
						<input type="radio" name="answer" value="YES"  />Yes
					</td>
				</tr>
				<tr>
					<td align ="right">Best days to contact you:</td>
					<td>
						<input type="checkbox" name="MON" value="MON" />M
						<input type="checkbox" name="TUE" value="TUE" />T
						<input type="checkbox" name="WED" value="WED" />W
						<input type="checkbox" name="THU" value="THU" />T
						<input type="checkbox" name="FRI" value="FRI" />F
					</td>
				</tr>	
			</table>							
			<center><input type="submit" value="Send Request"/></center>
		</form>
